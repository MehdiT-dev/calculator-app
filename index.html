<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div id="calculator">
      <div class="header">
        <p class="logo">calc</p>
        <div class="theme">
          <label for="1">1
            <input type="radio" name="theme" id="1">
          </label>
          <label for="2">2
            <input type="radio" name="theme" id="2">
          </label>
          <label for="3">3
            <input type="radio" name="theme" id="3">
          </label>
          <div class="toggle">
            <p>theme</p>
            <div class="toggle-btn"></div>
          </div>
        </div>
      </div>
      <div class="output">
        <p></p>
      </div>
      <div class="calculator-grid">
        <div class="btn"><p class="number">7</p></div>
        <div class="btn"><p class="number">8</p></div>
        <div class="btn"><p class="number">9</p></div>
        <div class="btn blue-btn"><p>DEL</p></div>
        <div class="btn"><p class="number">4</p></div>
        <div class="btn"><p class="number">5</p></div>
        <div class="btn"><p class="number">6</p></div>
        <div class="btn"><p class="number">+</p></div>
        <div class="btn"><p class="number">1</p></div>
        <div class="btn"><p class="number">2</p></div>
        <div class="btn"><p class="number">3</p></div>
        <div class="btn"><p class="number">-</p></div>
        <div class="btn"><p class="number">.</p></div>
        <div class="btn"><p class="number">0</p></div>
        <div class="btn"><p class="number">/</p></div>
        <div class="btn"><p class="number">x</p></div>
        <div class="btn blue-btn colspan-1"><p>RESET</p></div>
        <div class="btn red-btn colspan-2"><p>=</p></div>
      </div>
  
    </div>
    
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MehdiT-dev" target="_blank">Mehdi Tadjer</a>.
      </p>
    </div>
  </main>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/theme.js"></script>
</body>
</html>
